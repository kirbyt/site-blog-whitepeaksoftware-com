---
layout: layout
title: Blog Archive
---

{% for post in site.posts reverse %}
{% capture this_year %}{{ post.date | date: "%Y" }}{% endcapture %}
{% unless year == this_year %}
  {% assign year = this_year %}
  <h2 class="title-v2 title-center">{{ year }}</h2>
{% endunless %}
<article>
  {% include article.html %}
</article>
{% endfor %}
